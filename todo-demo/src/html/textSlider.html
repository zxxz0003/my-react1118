    <link rel="stylesheet" href="./css/textslider.css">
</head>
<body>
    <div class="slideText">
        <ul>
            <li>news1</li>
            <li>news2</li>
            <li>news3</li>
            <li>new4</li>
            <li>news5</li>
            <li>news6</li>
            <li>news</li>

        </ul>

     <script src="./js/jquery-1.11.3.min.js"></script>
     <script src="./js/jquery.textslider.js"></script>


   <script>


$(function(){
    $('.slideText').textslider({
        //捲動方向向上 向下scrolldown 
        direction:'scroll',
        //一次捲動幾列
        scrollNum:1,

        //捲動速度
        scrollSpeed:500,

        //停頓時間
        pause:500
    });
})
   </script>

</body>
