<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>localStorage應用</h2>
    <hr>
    <p>地<span id="count"></span>次造訪網頁</p>
<script>
if(localStorage.visit){
    console.log("有拜訪過");
   console.log( localStorage.visit+1);
   //console.log(parseInt(localStorage.visit)+1);//有轉換數值型態時 結果可運算
localStorage.visit=parseInt(localStorage.visit)+1;


 document.getElementById('count').textContent=localStorage.visit;
}else{
    console.log("沒有拜訪過");
    //寫入visit
    localStorage.visit=0;
}

</script>



</body>
